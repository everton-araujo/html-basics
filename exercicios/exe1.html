<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <div>
    <h1>Transformar notas escolares</h1>

    <p>
      Crie um algoritmo que transforme as notas do sistema 
      numérico para sistema de notas em caracteres tipo A B C
    </p>

    <p>
      * acima   de 89 - A <br>
      * entre 80 - 89 - B <br>
      * entre 70 - 79 - C <br>
      * entre 60 - 69 - D <br>
      * menor que  60 - F <br>
    </p>

    <!-- <input type="number" placeholder="Nota" min="1" max="100">
    <button id="eu" type="submit" onclick="eu">Enviar</button> -->
   </div>

  <script>
    let grade = Math.random().toFixed(2) * 100;
    console.log(grade);

    if (grade > 89) {
      console.log(`A nota ${grade} é A`);
    } else if (grade > 80 && grade < 90) {
      console.log(`A nota ${grade} é B`);
    } else if (grade > 70 && grade < 80) {
      console.log(`A nota ${grade} é C`);
    } else if (grade > 60 && grade < 70) {
      console.log(`A nota ${grade} é D`);
    } else if (grade < 60) {
      console.log(`A nota ${grade} é F`);
    } 


  </script>
</body>
</html>
